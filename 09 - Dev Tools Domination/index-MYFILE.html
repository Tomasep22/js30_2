<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

// for console.log

    // Regular

    // Interpolated

    // Styled

 // %c styles what follows. example: 
 console.log(`%c Hello world`, `background: red`)

    // warning!
console.warn("Warning!");
    // Error :|
console.error("Error!!");

    // Info
console.info("Fact: bears eat beats");

    // Testing

console.assert(1 === 2, "!False")

    // clearing
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.dir(p.nextSibling);

    // Grouping together

    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name} ${dog.age}`)
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`)
        console.groupEnd(`${dog.name} ${dog.age}`);
    })

    // counting

    console.count(`${console.log}`);

    // timing

  </script>
</body>
</html>
